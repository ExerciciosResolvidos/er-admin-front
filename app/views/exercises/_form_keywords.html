<div class="panel panel-primary">
	<div class="panel-heading">
	palavras chaves
	</div>
	<div class="panel-body" ng-controller="listKeywordsController">
		<!-- search keywords -->
		<input type="text" class="form-control" ng-change="list({ q: q })" ng-model="q">
    {{q}}
    
		<ul class="search-list" >
			<li ng-repeat="keyword in keywords" ng-if="!hasItem('skeywords', keyword, 'id')" >
				{{keyword.term}} 
				<button class="add-btn" ng-click="addItem('skeywords', keyword); resetQuery();">
					adicionar
				</button>
			</li>
			<li ng-if="keyword.length == 0">
				{{q}}(categoria n√£o cadastrada)</small> 
				<button class="add-btn" ng-click="select({term: q}); resetQuery()">
					adicionar
				</button>
			</li>
		</ul> 

		<ul class="relation-list">
			<li ng-repeat="keyword in skeywords" class="xs-space-1">
				{{keyword.term}}
				<button class="rm-btn" ng-click="removeItem('skeywords', keyword)">
					remover
				</button>
			</li>
		</ul>
	</div>
</div>
