<div class="row user-edit" ng-controller="editUserController" ng-init="loadFromRouteParams()">

  <div class="col-md-12">
    <ul class="breadcrumb">
      <li><a href="#!usuarios">users</a></li>
      <li><a class="active">editar {{user.id}}</a></li>
    </ul>
  </div>
 
  <div class="col-md-12">
    <form ng-if="user">

      <ng-include src="'views/users/_form.html'" ></ng-include>
      <br>
      <button class="save-btn" ng-click="update()">
        salvar
      </button>
    </form>
  </div>
</div>
